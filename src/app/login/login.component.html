<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form [formGroup]="registerForm">
					<label for="chk" aria-hidden="true">Formulaire</label>
					<input type="text" name="txt" placeholder="Username" required formControlName="username">
					<input type="email" name="email" placeholder="Email" required formControlName="email">
					<input type="password" name="pswd" placeholder="Password" required formControlName="password">
					<button (click)="registerUser()">Valider</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Connexion</label>
					<input type="email" name="email" placeholder="Email" required #emailLog pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
					<input type="password" name="pswd" placeholder="Password" required #passwordLog>
          <!-- <input type="checkbox" placeholder="Password" required> Se souvenir -->
					<button (click)="login(emailLog.value,passwordLog.value)">Se connecter</button>
				</form>
			</div>
	</div>
</body>
